<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Music Player</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --btn-color: #333;
      --toast-bg: #222;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --btn-color: #eee;
      --toast-bg: #444;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .player {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .album-art {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      animation: rotate 6s linear infinite paused;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    button {
      background-color: var(--btn-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #666;
    }

    .now-playing {
      margin: 10px 0;
      font-weight: bold;
    }

    .toast {
      visibility: hidden;
      background-color: var(--toast-bg);
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Interactive Music Player</h1>

  <video class="bg-video" autoplay muted loop>
    <source src="concert.mp4" type="video/mp4" />
  </video>

  <div class="player">
    <img id="albumArt" class="album-art" src="album1.jpg" alt="Album Art" />
    
    <div class="now-playing" id="nowPlaying">Now Playing: -</div>

    <audio id="audio" controls>
      Your browser does not support the audio element.
    </audio>

    <div>
      <button onclick="playRandom()">Play Random Song</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <div id="toast" class="toast">Playing new song...</div>
<script>
    const songs = [
      {
        title: "Song One",
        src: "song1.mp3",
        img: "album1.jpg"
      },
      {
        title: "Song Two",
        src: "song2.mp3",
        img: "album2.jpg"
      },
      {
        title: "Song Three",
        src: "song3.mp3",
        img: "album3.jpg"
      }
    ];

    const audio = document.getElementById('audio');
    const nowPlaying = document.getElementById('nowPlaying');
    const albumArt = document.getElementById('albumArt');
    const toast = document.getElementById('toast');

    let currentIndex = -1;

    function playRandom() {
      let index;
      do {
        index = Math.floor(Math.random() * songs.length);
      } while (index === currentIndex);

      currentIndex = index;
      const song = songs[index];

      audio.src = song.src;
      nowPlaying.textContent = `Now Playing: ${song.title}`;
      albumArt.src = song.img;
      audio.play();

      showToast(`${song.title} is playing`);
      albumArt.style.animationPlayState = "running";
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    audio.addEventListener('ended', () => {
      playRandom();
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Optional: Start with random song on page load
    // window.onload = playRandom;
  </script>

</body>
</html>
